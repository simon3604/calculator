<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="page">
    <div class="calculator">
      <div class="display row">0</div>
      
      <div class="row">
        <div class="btn" id="M">M</div>
        <div class="btn" id="M+">M+</div>
        <div class="btn" id="MC">MC</div>
        <div class="btn" id="clear">Clear</div>
      </div>

      <div class="row">
        <div class="btn" id="7">7</div>
        <div class="btn" id="8">8</div>
        <div class="btn" id="9">9</div>
        <div class="btn" id="/">/</div>
      </div>

      <div class="row">
        <div class="btn" id="4">4</div>
        <div class="btn" id="5">5</div>
        <div class="btn" id="6">6</div>
        <div class="btn" id="*">*</div>
      </div>

      <div class="row">
        <div class="btn" id="1">1</div>
        <div class="btn" id="2">2</div>
        <div class="btn" id="3">3</div>
        <div class="btn" id="-">-</div>
      </div>

      <div class="row">
        <div class="btn" id=".">.</div>
        <div class="btn" id="0">0</div>
        <div class="btn" id="=">=</div>
        <div class="btn" id="+">+</div>
      </div>

    </div>
  </div>
</body>
</html>
